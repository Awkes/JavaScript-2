<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Class</title>
</head>
<body>
  <h1>Class Syntax</h1>
  
  <script>
    class User {
      constructor(name) {
        this.name = name;
      }

      sayHi() {
        return 'Hi '.this.name;
      }
    }

  </script>
</body>
</html>
