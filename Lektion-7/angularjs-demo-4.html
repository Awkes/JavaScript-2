<!DOCTYPE html>
<html lang="sv-SE">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>AngularJS - Demo 4</title>
</head>
<body>
  <h1>AngularJS - Demo 4</h1>
  
  <h2>ng-init - Exempel 2</h2>
  <h3>Skapa objekt</h3>
  <div ng-app>
    <!-- Skapa objekt med ng-init-->   
    <div ng-init="Person = {firstName: 'Andreas', lastName: 'Åkerlöf'}">
        <h4>{{Person.firstName}} {{Person.lastName}}</h4>
    </div>

  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script> 
  <script>
  
  </script>
</body>
</html>
