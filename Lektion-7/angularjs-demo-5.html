<!DOCTYPE html>
<html lang="sv-SE">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>AngularJS - Demo 5</title>
</head>
<body>
  <h1>AngularJS - Demo 5</h1>
  
  <h2>ng-init - Exempel 3</h2>
  <h3>Skapa flera variabler</h3>
  <div ng-app>
    <!-- Skapa flera variabler med ng-init-->   
    <div ng-init="qty=1;cost=10">
      <p>
        Antal:<br>
        <input type="number" min="0" ng-model="qty">
      </p>
      <p>
        Pris:<br>
        <input type="number" min="0" ng-model="cost">
      </p>
      <p>
        Totalt: {{qty * cost}}
      </p>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script> 
  <script>
  
  </script>
</body>
</html>
