<!DOCTYPE html>
<html lang="sv-SE">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>AngularJS - Demo 11</title>
</head>
<body ng-app="app">
  
  <div ng-controller="nameCtrl">
    <h1>AngularJS - Demo 11</h1>
    <h2>Visa alla namn</h2>
    <ul>
      <li ng-repeat="name in names">
        {{name}}
      </li>
    </ul>

    <h2>Visa alla namn som inneh√•ller bokstaven R</h2>
    <ul>
      <li ng-repeat="name in names | filter: 'R'">
        {{name}}
      </li>
    </ul>

    <h2>Filtrera listan</h2>
    <input type="text" ng-model="filter">
    <ul>
      <li ng-repeat="name in names | filter: filter">
        {{name}}
      </li>
    </ul>
  </div>    
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script> 
  <script>

    // Module
    let app = angular.module('app',[]);

    // Controller
    app.controller('nameCtrl',function ($scope) {
      $scope.names = ['Andreas','Erika','Anette','Kenneth','Pernilla','Jennifer','Malin','Fanny']
    });


  </script>
</body>
</html>
