<!DOCTYPE html>
<html lang="sv-SE">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>AngularJS - Övning</title>
  <style>
    table { border-collapse: collapse; width: 30vw; }
    td { border: 1px solid #000; }
  </style>
</head>
<body ng-app="app">
  <h1>Bilar</h1>
  <table ng-controller="carCtrl">
    <tr>
      <th>Bilmärke</th>
      <th>Modell</th>
    </tr>
    <tr ng-repeat="car in cars">
      <td>{{car.car}}</td>
      <td>{{car.model}}</td>
    </tr>
  </table>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script> 
  <script>

    // Module
    let app = angular.module('app',[]);

    // Controller
    app.controller('carCtrl',function ($scope) {
      $scope.cars = [
        { car: 'Volvo', model: '240' },
        { car: 'Saab', model: '900' },
        { car: 'Mazda', model: '323' },
        { car: 'Audi', model: 'A4' },
        { car: 'Volkswagen', model: 'Golf' }
      ]
    });


  </script>
</body>
</html>
