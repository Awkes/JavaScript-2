<!DOCTYPE html>
<html lang="sv-SE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Demo 3</title>
    <style>
        .hot { color: hotpink; }
    </style>
</head>
<body>
    <h1>jQuery Demo 3</h1>
    <h2>Cashing jQuery Objects</h2>

    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Referenser (Cashing inneb√§r att skapa en referens till ett jQuery-objekt)
            const $list = $('li');
            console.log($list); // jQuery-objekt
            console.log($list.toArray()); // jQuery-objekt omvandlat till array

            $list.addClass('hot');
        }); // Ready
    </script>
</body>
</html>
