<!DOCTYPE html>
<html lang="sv-SE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Demo 6</title>
</head>
<body>
    <h1>jQuery Demo 6</h1>
    <h2>Infoga element</h2>

    <ul>
        <li>Item</li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // Cashing
            const $ul = $('ul');

            // append()
            $ul.append('<li>append()</li>');

            // prepend()
            $ul.prepend('<li>prepend()</li>');
            
            // before()
            $ul.before('<p>before()</p>');
            
            // after()
            $ul.after('<p>after()</p>');

        }); // Ready
    </script>
</body>
</html>
